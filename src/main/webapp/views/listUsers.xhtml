<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>liste des utilisateurs</title>
</h:head>
<h:body>
		<h2>List of Users</h2>
		<p>
		<h:dataTable value="#{userDetailsMBean.userDetailsList}"
			var="userDetails">
			<h:column>
				<f:facet name="header">
                        ID
                    </f:facet>
				<h:outputText value="#{userDetails.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">
                        First Name
                    </f:facet>
				<h:outputText value="#{userDetails.firstName}" />
			</h:column>
			<h:column>
				<f:facet name="header">
                        Last Name
                    </f:facet>
				<h:outputText value="#{userDetails.lastName}" />
			</h:column>
			<h:column>
				<f:facet name="header">
                        Email
                    </f:facet>
				<h:outputText value="#{userDetails.email}" />
			</h:column>
			<h:column>
				<f:facet name="header">
                        DOB
                    </f:facet>
				<h:outputText value="#{userDetails.dob}" />
			</h:column>
		</h:dataTable>
	</p>
	
	</h:body>

</html>
